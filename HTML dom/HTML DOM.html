<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM</title>
        <style>
            .alert{
                color: palevioletred;
               background-color: palegreen;
               padding: 5px;
            }
        </style>
    </head>
    <body>
     <header>
        <h1 id="heading">Welcome</h1>
        <p>Hello</p>
     </header>
     <p>How are you</p>
     <script>
        let div= document.createElement('div');
        div.id= "paragraph"
        div.className ="alert";
        div.innerHTML= "<p> Congrats! You have created a div.</p>";
        document.body.append(div);
        let heading= document.getElementById("heading");
        heading.innerHTML='&#128512';
        document.querySelector="<strong> Good job! </strong>"
     </script>
    </body>
</html>
